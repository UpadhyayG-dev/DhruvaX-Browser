<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruvax Browser</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter for a clean UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set the default font for the entire page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the iframe content */
        iframe::-webkit-scrollbar {
            width: 8px;
        }
        iframe::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        iframe::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        /* Style for bookmark items */
        .bookmark-item {
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-900 flex items-center justify-center h-screen p-4">

    <!-- Main Browser Window -->
    <div class="w-full max-w-6xl h-[90vh] bg-gray-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-gray-700">

        <!-- Title Bar with Window Controls -->
        <header class="bg-gray-900 h-10 flex items-center justify-between px-4 flex-shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            </div>
            <div class="text-sm text-gray-400 font-semibold">
                <i class="fa-solid fa-rocket mr-2"></i> Dhruvax Browser
            </div>
            <div class="w-16"></div> <!-- Spacer -->
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 p-2 flex items-center gap-3 border-b border-gray-700 flex-shrink-0">
            <!-- Navigation buttons -->
            <button id="backBtn" class="w-9 h-9 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-colors">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="forwardBtn" class="w-9 h-9 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-colors">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button id="reloadBtn" class="w-9 h-9 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-colors">
                <i class="fas fa-redo"></i>
            </button>
            <button id="homeBtn" class="w-9 h-9 rounded-full bg-gray-700 hover:bg-gray-600 text-white flex items-center justify-center transition-colors">
                <i class="fas fa-home"></i>
            </button>

            <!-- Address Bar with Add Bookmark Button -->
            <div class="flex-grow relative flex items-center">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="addressBar" class="w-full bg-gray-900 text-white rounded-full py-2 pl-10 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Search Google or type a URL">
                <button id="addBookmarkBtn" class="absolute right-3 top-1/2 -translate-y-1/2 text-yellow-400 hover:text-yellow-300">
                    <i class="far fa-star"></i>
                </button>
            </div>
        </nav>
        
        <!-- Bookmarks Bar -->
        <div id="bookmarksBar" class="bg-gray-800 px-2 pb-2 flex items-center gap-2 overflow-x-auto border-b border-gray-700">
            <!-- Bookmarks will be dynamically added here -->
        </div>


        <!-- Content Area where the webpage is displayed -->
        <main class="flex-grow bg-gray-700">
            <iframe id="contentFrame" class="w-full h-full border-none" src="https://www.google.com/webhp?igu=1" title="Browser Content"></iframe>
        </main>

    </div>

    <script>
        // --- DOM Element References ---
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const homeBtn = document.getElementById('homeBtn');
        const addressBar = document.getElementById('addressBar');
        const contentFrame = document.getElementById('contentFrame');
        const addBookmarkBtn = document.getElementById('addBookmarkBtn');
        const bookmarksBar = document.getElementById('bookmarksBar');

        // --- Constants & State ---
        const HOME_PAGE = 'https://www.google.com/webhp?igu=1';
        let bookmarks = [];

        // --- Core Functions ---

        function loadUrl(url) {
            let finalUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalUrl = 'https://' + url;
            }
            console.log(`Loading URL: ${finalUrl}`);
            contentFrame.src = finalUrl;
            addressBar.value = finalUrl;
        }
        
        function searchOrLoadUrl(input) {
             if (!input.includes('.') || input.includes(' ')) {
                // It's a search query
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                contentFrame.src = searchUrl;
                addressBar.value = searchUrl;
            } else {
                // It's a URL
                loadUrl(input);
            }
        }

        // --- Bookmarks Functions ---

        function renderBookmarks() {
            bookmarksBar.innerHTML = ''; // Clear existing bookmarks
            bookmarks.forEach((bookmark, index) => {
                const bookmarkEl = document.createElement('div');
                bookmarkEl.className = 'bookmark-item flex-shrink-0 bg-gray-700 hover:bg-gray-600 rounded-md flex items-center';
                
                const linkEl = document.createElement('a');
                linkEl.href = '#';
                linkEl.textContent = bookmark.name;
                linkEl.className = 'text-white text-sm px-3 py-1';
                linkEl.title = bookmark.url;
                linkEl.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadUrl(bookmark.url);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-times text-xs"></i>';
                deleteBtn.className = 'text-gray-400 hover:text-white pr-2 pl-1';
                deleteBtn.addEventListener('click', () => {
                    deleteBookmark(index);
                });

                bookmarkEl.appendChild(linkEl);
                bookmarkEl.appendChild(deleteBtn);
                bookmarksBar.appendChild(bookmarkEl);
            });
        }
        
        function addBookmark() {
            const url = addressBar.value.trim();
            const name = prompt("Enter a name for this bookmark:", "New Bookmark");

            if (name && url) {
                bookmarks.push({ name, url });
                saveBookmarks();
                renderBookmarks();
            }
        }

        function deleteBookmark(index) {
            bookmarks.splice(index, 1);
            saveBookmarks();
            renderBookmarks();
        }

        function saveBookmarks() {
            localStorage.setItem('dhruvax-bookmarks', JSON.stringify(bookmarks));
        }

        function loadBookmarks() {
            const savedBookmarks = localStorage.getItem('dhruvax-bookmarks');
            if (savedBookmarks) {
                bookmarks = JSON.parse(savedBookmarks);
            } else {
                // Add some default bookmarks if none are saved
                bookmarks = [
                    { name: "YouTube", url: "https://www.youtube.com" },
                    { name: "Wikipedia", url: "https://www.wikipedia.org" }
                ];
            }
            renderBookmarks();
        }

        // --- Event Listeners ---

        addressBar.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const input = addressBar.value.trim();
                if (input) {
                    searchOrLoadUrl(input);
                }
            }
        });

        backBtn.addEventListener('click', () => contentFrame.contentWindow.history.back());
        forwardBtn.addEventListener('click', () => contentFrame.contentWindow.history.forward());
        reloadBtn.addEventListener('click', () => contentFrame.contentWindow.location.reload());
        homeBtn.addEventListener('click', () => searchOrLoadUrl(HOME_PAGE));
        addBookmarkBtn.addEventListener('click', addBookmark);

        contentFrame.addEventListener('load', () => {
            try {
                const currentUrl = contentFrame.contentWindow.location.href;
                if (!currentUrl.startsWith('https://www.google.com')) {
                     addressBar.value = currentUrl;
                }
            } catch (e) {
                console.warn("Could not access iframe URL due to cross-origin policy.");
                addressBar.value = contentFrame.src;
            }
        });

        // --- Initial Load ---
        loadBookmarks();
        addressBar.value = HOME_PAGE;

    </script>
</body>
</html>
